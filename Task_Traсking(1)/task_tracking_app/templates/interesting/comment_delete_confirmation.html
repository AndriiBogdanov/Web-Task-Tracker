{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Видалення коментаря</h2>
  <p>Ви впевнені, що хочете видалити цей коментар?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'tasks:post-detail' object.post.pk %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
