{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Редагувати коментар</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Оновити коментар</button>
    <a href="{% url 'tasks:post-detail' object.post.pk %}" class="btn btn-secondary">Назад</a>
  </form>
</div>
{% endblock %}
